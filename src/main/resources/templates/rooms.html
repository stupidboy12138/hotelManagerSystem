<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">

<title>Dashboard Template for Bootstrap</title>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 下面引用-->
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="js/jquery.easyaudioeffects.1.0.0.js"></script>
<!-- font-awesome -->
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<!-- 导入复选框样式 -->
<link href="css/checkbox.css" rel="stylesheet">
<script src="js/echarts.min.js"></script>
<!-- toastr的引用 -->
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
<!-- Custom styles for this template -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>

<!-- Latest compiled and minified Locales -->
<script
	src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table-locale-all.js"></script>
<script src="js/rooms.js"></script>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">English Killer</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">

					<li><a href="s.html">Settings</a></li>

					<li><a href="s.html">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar" id="myTab">
					<li class="active"><a data-toggle="tab" href="#panel1">入住登记
							<span class="sr-only">(current)</span>
					</a></li>
				
				</ul>
			</div>
			<div class="tab-content">
		
			
				<div id="panel1"
				class="tab-pane fade in active col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
					>
					<div class="panel-body" style="padding-bottom:0px;">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件</div>
							<div class="panel-body">
								<form id="formSearch" class="form-horizontal">
									<div class="form-group" style="margin-top:15px">
										<label class="control-label col-sm-1" for="txt_search_id">房间id</label>
										<div class="col-sm-3">
											<input type="text" class="form-control" id="txt_search_id">
										</div>

										<div class="col-sm-4" style="text-align:left;">
											<button type="button" style="margin-left:50px" id="btn_query"
												class="btn btn-primary">查询</button>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div id="toolbar" class="btn-group">
							<button id="btn_add" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
							</button>
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
										</div>
										<div class="modal-body">

											<div class="form-group">
												<label for="room_id">房间id</label> <input type="text"
													name="room_id" class="form-control" id="room_id"
													placeholder="id">
											</div>
											<div class="form-group">
												<label for="building_id">楼栋id</label> <input type="text"
													name="building_id" class="form-control"
													id="building_id" placeholder="building_id">
											</div>
											<div class="form-group">
												<label for="room_description">备注</label> <input type="text"
													name="room_description" class="form-control" id="room_description"
													placeholder="description">
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button id="btn_submit" type="button" class="btn btn-primary">
												提交更改</button>
										</div>
									</div>
									<!-- /.modal-content -->
								</div>
							</div>


							<button id="btn_edit" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
							</button>
							<button id="btn_delete" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
							</button>
							<button id="btn_back" type="button" class="btn btn-success">
								<span  aria-hidden="true"></span>返回
							</button>
							


							<!-- 
								////////////////////入住房间的模态//////////////////////////
								还需要修改模态属性
								直接使用
								<input type="datetime-local" name="bdaytime">
								填写入住时间、交租时间、入住房间号、电话号码、身份证
								<button id="btn_book" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>入住
							</button>
							--> 
							
							<div class="modal fade" id="bookModal" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="bookModalLabel">入住登记</h4>
										</div>
										<div class="modal-body">

											<div class="form-group">
												<label for="bookRoomID">房间id</label> <input type="text"
													name="bookRoomID" class="form-control" id="bookRoomID" disabled
													placeholder="RoomID">
											</div>
											<div class="form-group">
												<label for="userID">身份证号</label> <input type="text"
													name="userID" class="form-control"
													id="userID" placeholder="UserID">
											</div>
											<div class="form-group">
												<label for="userPhone">电话号码</label> <input type="text"
													name="userPhone" class="form-control" id="userPhone"
													placeholder="phone">
											</div>
											<div class="form-group">
												<label for="bookIn">入住时间</label> <input type="datetime-local"
													name="bookIn" class="form-control" id="bookIn"
													>
											</div>
											<div class="form-group">
												<label for="bookOut">交租时间</label> <input type="datetime-local"
													name="bookOut" class="form-control" id="bookOut"
													>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button id="btn_bookSubmit" type="button" class="btn btn-primary">
												提交</button>
										</div>
									</div>
									<!-- /.modal-content -->
								</div>
							</div>
						</div>
						<table id="tb_room"></table>
					</div>
				</div>
			
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script>
			//页面的初始化			
			$(function() {
				
			});
		</script>
</body>


</html>
